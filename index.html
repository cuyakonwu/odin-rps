<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Play First to 5 Wins!</h1>
  <div id="scoreCard">
    <div class="scores" id="pScore">
      Player: 0
      <div id="pSelect">
        You selected:
      </div>
    </div>
    <div class="scores" id="cScore">
      Computer: 0
      <div id="cSelect">
        COM selected:</div>
    </div>
  </div>
  <div id="pSelections">
    <button id="rockBtn" class="pButton">Rock</button>
    <button id="paperBtn" class="pButton">Paper</button>
    <button id="scissorsBtn" class="pButton">Scissors</button>
  </div>
  <div id="winMsg"></div>
</body>
</html>
